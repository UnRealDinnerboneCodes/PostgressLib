plugins {
    id "maven-publish"
    id 'java'
    id 'java-library'
}

group = 'com.unrealdinnerbone'
archivesBaseName = "PostgressLib"

def ENV = System.getenv()
def buildNumber = ENV.GITHUB_RUN_NUMBER ? "${ENV.GITHUB_RUN_NUMBER}" : "0"
version = project.getProperty("version") + ("+build." + buildNumber).replace("\\", "")


repositories {
    mavenCentral()
    maven {
        url = "https://maven.unreal.codes/releases"
        name = "UnReal Maven"
    }
}

configurations {
    api
    implementation.extendsFrom api
    apiElements.extendsFrom api
}

dependencies {

    api 'com.unrealdinnerbone:UnRealConfig:3.1.0+build.27'
    api 'com.unrealdinnerbone:UnRealLib:3.2.0+build.70'

    api 'org.postgresql:postgresql:42.3.1'

    testImplementation group: 'junit', name: 'junit', version: '4.12'

}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url "https://maven.unreal.codes/releases"
            credentials {
                username ENV.MAVEN_USERNAME
                password ENV.MAVEN_PASSWORD
            }
        }
    }
}

java.toolchain.languageVersion = JavaLanguageVersion.of(16)
