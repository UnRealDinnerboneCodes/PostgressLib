}

apply from: 'https://raw.githubusercontent.com/UnRealDinnerbone/GradleHelpers/helpers/base.gradle'

configurations {
    api
    implementation.extendsFrom api
    apiElements.extendsFrom api
}

dependencies {
    api "com.unrealdinnerbone:UnRealConfig:6.0.0+build.45"
    api "com.unrealdinnerbone:UnRealLib:4.1.0+build.128"
    api 'org.postgresql:postgresql:42.5.1'
}