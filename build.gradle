buildscript {
    repositories {
        mavenCentral()
    }
}


plugins {
    id "maven-publish"
    id 'java'
}

group 'com.unrealdinnerbone'
version "1.0.0"

def ENV = System.getenv()
def buildNumber = ENV.GITHUB_RUN_NUMBER ? "${ENV.GITHUB_RUN_NUMBER}" : "0"
version = project.getProperty("version") + ("+build." + buildNumber).replace("\\", "")

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

archivesBaseName = "PostgressLib"

repositories {
    mavenCentral()
    maven {
        url = "https://maven.unreal.codes/repository/unreal/"
        name = "UnReal Maven"
    }
}

configurations {
    api
    implementation.extendsFrom api
    apiElements.extendsFrom api
}

dependencies {

    api 'com.unrealdinnerbone:UnRealConfig:3.0.0+build.25'
    api 'com.unrealdinnerbone:UnRealLib:2.1.0+build.45'

    api 'org.postgresql:postgresql:42.2.19'

    testImplementation group: 'junit', name: 'junit', version: '4.12'

}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            version = project.getProperty("version")
        }
    }

    repositories {
        maven {
            url "https://maven.unreal.codes/repository/unreal/"
            credentials {
                username ENV.MAVEN_USERNAME
                password ENV.MAVEN_PASSWORD
            }

        }
    }
}

