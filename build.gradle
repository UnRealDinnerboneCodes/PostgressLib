buildscript {
    repositories {
        maven {
            name 'Shadow'
            url 'https://dl.bintray.com/content/johnrengelman/gradle-plugins'
        }
        mavenCentral()
        mavenLocal()
    }
}


plugins {
    id "maven-publish"
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'java'
}

group 'com.unrealdinnerbone'
version "1.0.0"

def ENV = System.getenv()
def buildNumber = ENV.GITHUB_RUN_NUMBER ? "${ENV.GITHUB_RUN_NUMBER}" : "0"
version = project.getProperty("version") + ("+build." + buildNumber).replace("\\", "")

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

archivesBaseName = "PostgressLib"

repositories {
    mavenCentral()
    jcenter()
    maven {
        name = "The Name"
        url = "https://jitpack.io"
    }
    maven {
        url = "https://maven.unreal.codes/repository/unreal/"
        name = "UnReal Maven"
    }
    maven { url "https://oss.jfrog.org/artifactory/libs-release"}
}

configurations {
    shade
    compile.extendsFrom shade
    shadow.extendsFrom shade
}

dependencies {

    shade 'com.unrealdinnerbone:UnRealConfig:2.0.0+build.18'
    shade 'com.unrealdinnerbone:UnRealLib:1.1.0+build.35'

    shade 'org.postgresql:postgresql:42.2.12'

    testImplementation group: 'junit', name: 'junit', version: '4.12'

}

shadowJar {
    manifest {
        inheritFrom project.tasks.jar.manifest
    }
    configurations = [project.configurations.shade]
}


publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            version = project.getProperty("version")
        }
    }

    repositories {
        maven {
            url "https://maven.unreal.codes/repository/unreal/"
            credentials {
                username ENV.MAVEN_USERNAME
                password ENV.MAVEN_PASSWORD
            }

        }
    }
}

